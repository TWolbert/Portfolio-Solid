services:
  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: portfolio
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    ports:
      - "3012:3000"

  cache:
    image: valkey/valkey:alpine3.22
    volumes:
      - cache_data:/data
    ports:
      - "6379:6379"

volumes:
  db_data:
  cache_data:
